<div id="sign-up" class="animate__animated animate__fadeIn">
  <div id="internalLogin">
    <div id="titleContainer">
      <h2>{{ labelTime }}, benvenuto!</h2>
    </div>

    <!-- Username -->
    <div id="usernameContainer" (mouseover)="addBounce('usernameLabel')" (mouseout)="removeBounce('usernameLabel')">
      <label><i class="fa-solid fa-user" id="usernameLabel"></i> Username</label>
      <input class="form-control" type="text" placeholder="Inserisci il tuo username" maxlength="20" minlength="3" id="usernameField" >
    </div>

    <!-- Email -->
    <div id="emailContainer" (mouseover)="addBounce('emailLabel')" (mouseout)="removeBounce('emailLabel')">
      <label><i class="fa-solid fa-envelope" id="emailLabel"></i> Email</label>
      <input class="form-control" type="email" placeholder="Inserisci la tua e-mail" id="emailField" minlength="3" maxlength="50">
    </div>

    <!-- Phone Number -->
    <div id="phoneNumberContainer" (mouseover)="addBounce('phoneLabel')" (mouseout)="removeBounce('phoneLabel')">
      <label><i class="fa-solid fa-phone" id="phoneLabel"></i> Numero di Telefono</label>
      <input class="form-control" type="tel" placeholder="Inserisci il tuo numero di telefono" id="phoneField" minlength="10" maxlength="10">
    </div>


    <!-- Password -->
    <div id="passwordContainer"(mouseover)="addBounce('passwordLabel')" (mouseout)="removeBounce('passwordLabel')">
      <label><i class="fa-solid fa-lock" id="passwordLabel"></i> Password</label>
      <div class="input-group">
        <input id="passwordField" class="form-control" type="password" placeholder="Inserisci la tua password" aria-describedby="passwordVisibly" minlength="8" maxlength="30">
        <button class="input-group-text" id="passwordVisibly" (click)="viewPassword()"><i class="fa-solid fa-eye" id="passwordIcon"></i></button>
      </div>
    </div>

    <!-- Password Confirmation -->
    <div id="passwordConfirmContainer" (mouseover)="addBounce('passwordConfirmLabel')" (mouseout)="removeBounce('passwordConfirmLabel')">
      <label><i class="fa-solid fa-lock" id="passwordConfirmLabel"></i> Conferma Password</label>
      <div class="input-group">
        <input id="passwordConfirmField" class="form-control" type="password" placeholder="Conferma la tua password" aria-describedby="passwordConfirmVisibility" minlength="8" maxlength="30">
        <button class="input-group-text" id="passwordConfirmVisibility" (click)="viewPasswordConfirm()"><i class="fa-solid fa-eye" id="passwordConfirmIcon"></i></button>
      </div>
    </div>

    <!-- Bottoni per il login -->
    <div id="buttonContainer">
      <button class="btn btn-primary" (click)="send()" id="loginButton">Registrati</button>
    </div>

    <div id="divideButton">
      <hr>
      <span>O</span>
      <hr>
    </div>

    <div class="otherLogin">
      <button class="btn btn-primary" (click)="oauth2login('google')" id="googleLogin"><i class="fa-brands fa-google"></i> Accedi con Google</button>
    </div>


    <!-- Sign Up -->
    <div id="signUptext">
      <p>Hai gi√† un account? <span><a href="/login"><strong>Accedi!</strong></a></span></p>
    </div>
  </div>
</div>
