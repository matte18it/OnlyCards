<button type="button" class="btn text-secondary" (click)="goBack()">
  <i class="fas fa-arrow-left"></i>
</button>

<h1 class="text-center my-4">Checkout</h1>

<div class="container">
  <!-- Carrello (Lista dei prodotti) -->
  <div class="row">
    <div class="col-md-8">
      <h3 class="mb-4">Cart Summary</h3>
      <div *ngFor="let card of cartCards" class="card mb-3 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-1">{{ card?.cardName }}</h5>
            <p class="card-text text-muted">{{ card?.cardLanguage }}</p>
          </div>
          <div>
            <h5>{{ card.price?.amount }} {{ card.price?.currency }}</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <hr>
          <p class="card-text">
            <strong>Total: </strong>
           <span class="float-right">{{ getTotalPrice() }}</span>
          </p>
          <hr>
          <button class="btn btn-success btn-block" (click)="submitOrder()">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
